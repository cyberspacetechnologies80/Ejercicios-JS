          if(n1>n2){
              if(n1>n3){
                  if(n2>n3){
                      alert("Numeros de mayor a menor"+"\n"+n1+"\n"+n2+"\n"+n3);
                    }

                        alert("Numeros de mayor a menor"+"\n"+n1+"\n"+n3+"\n"+n2);

            }
          else if(n2>n1){

                    alert("Numeros de mayor a menor"+"\n"+n2+"\n"+n1+"\n"+n3);
                  }
                  
                  else{
                    alert("Numeros de mayor a menor"+"\n"+n2+"\n"+n3+"\n"+n1);

                            }
                            else{
                                alert("Numeros de mayor a menor"+"\n"+n3+"\n"+n1+"\n"+n2);

                        }
                    }
            }
